<form>
    <table class="table caption-top table-sm table-hover">
        <caption>List of species, you can edit their values</caption>
        <thead class="table-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Initial amount</th>
                <th scope="col">Fixed?</th>
            </tr>
        </thead>
        <tbody>
            {% for spec in model_data.species.values() %}
            <tr>
                <td>{{ spec['name'] }}</td>
                <td><input type="text" class="form-control" value="{{ spec['amt'] }}"></td>
                <!-- add class position-static if it does not have a label -->
                <td>
                    <input type="checkbox" class="form-check-input position-static" id="exampleCheck1" {{ "checked" if spec['fixed'] }}>
                    <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
                </td>
            </tr>
            {% endfor %}
            <tr>
        </tbody>
    </table>
</form>
